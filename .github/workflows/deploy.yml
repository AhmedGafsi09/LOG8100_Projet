name: CI/CD Pipeline
 
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    # Checkout the repository code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Run security tests using Trivy first
    - name: Run Security Tests
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: fs
        severity: HIGH,CRITICAL
        ignore-unfixed: true
        format: 'table'

    # Set up Docker
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Build and push Docker image
    - name: Build Docker image
      run: |
        ls -la  # List files to verify path
        cd WebGoat-main  # Change to WebGoat-main directory
        docker build -t webgoat/webgoat-8.0 -f Dockerfile .
        # If you want to push to a registry, add docker login and push commands here

    # Set up Kubernetes config
    - name: Set up Kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG_CONTENT }}" > ~/.kube/config
        chmod 600 ~/.kube/config
      
    # Verify Kubernetes connection
    - name: Verify Kubernetes Connection
      run: |
        kubectl cluster-info
        kubectl get nodes

    # Set up Terraform
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.7

    # Initialize and apply Terraform
    - name: Terraform Init and Apply
      run: |
        cd WebGoat-main/terraform  # Update path
        terraform init
        terraform apply -auto-approve

    # Deploy to Kubernetes
    - name: Deploy to Kubernetes
      run: |
        cd WebGoat-main/kubernetes  # Update path
        kubectl apply -f deployment.yml
        kubectl apply -f service.yml
        
    # Verify deployment
    - name: Verify Deployment
      run: |
        kubectl get pods -n webgoat
        kubectl get services -n webgoat
        kubectl get deployments -n webgoat

    # Optional: Add deployment check
    - name: Check Deployment Status
      run: |
        kubectl wait --for=condition=available deployment/webgoat -n webgoat --timeout=300s
