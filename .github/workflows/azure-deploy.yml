name: Deploy to AKS

on:
  push:
    branches:
      - main  # Trigger on push to main branch
  pull_request:
    branches:
      - main  # Trigger on PRs to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Azure CLI
      uses: azure/setup-azurecli@v3

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set Kubernetes context
      run: |
        az aks get-credentials --resource-group ${{ secrets.RESOURCE_GROUP }} --name ${{ secrets.AKS_CLUSTER_NAME }} --admin

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3

    - name: Deploy to AKS
      run: |
        kubectl apply -f WebGoat-main/kubernetes/deployment.yml -n webgoat
        kubectl apply -f WebGoat-main/kubernetes/service.yml -n webgoat
        
    - name: Check pods status
      run: kubectl get pods -n webgoat
