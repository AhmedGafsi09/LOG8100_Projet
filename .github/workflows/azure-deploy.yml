name: Deploy to AKS

on:
  push:
    branches:
      - main  # Trigger on push to main branch
  pull_request:
    branches:
      - main  # Trigger on PRs to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Azure CLI
      uses: azure/setup-azurecli@v1

    - name: Log in to Azure
      run: |
        echo "${{ secrets.AZURE_CREDENTIALS }}" | az ad sp credential reset --name "${{ secrets.AZURE_CLIENT_ID }}" --password "${{ secrets.AZURE_CLIENT_SECRET }}" --tenant "${{ secrets.AZURE_TENANT_ID }}"

    - name: Set Kubernetes context
      run: |
        az aks get-credentials --resource-group {resource_group_name} --name {aks_cluster_name} --admin

    - name: Set up kubectl
      uses: azure/setup-kubectl@v1

    - name: Deploy to AKS
      run: |
        kubectl apply -f deployment.yml -n webgoat
        kubectl apply -f service.yml -n webgoat
        
    - name: Check pods status
      run: kubectl get pods -n webgoat
