
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-values
  namespace: monitoring
data:
  values.yaml: |
    namespaceOverride: "monitoring"
    enabled: true
    replicas: 1
    
    # Resources configuration
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 1Gi
    
    # Admin access
    adminPassword: "admin"
    
    # Datasources configuration
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus-server.monitoring.svc.cluster.local
          access: proxy
          isDefault: true
    
    # Dashboard configuration
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards
    
    # Default dashboards
    dashboards:
      default:
        kubernetes:
          gnetId: 315
          revision: 3
          datasource: Prometheus
        webgoat:
          gnetId: 13105
          revision: 1
          datasource: Prometheus
    
    # Persistence configuration
    persistence:
      enabled: true
      size: 10Gi
      accessModes:
        - ReadWriteOnce
    
    # Sidecar configuration
    sidecar:
      datasources:
        enabled: true
        defaultDatasourceName: "prometheus"