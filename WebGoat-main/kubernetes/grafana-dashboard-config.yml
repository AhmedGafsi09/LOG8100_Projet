apiVersion: v1
kind: ConfigMap
metadata:
  name: webgoat-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "true"
data:
  webgoat-dashboard.json: |
    {
      "title": "WebGoat Application Dashboard",
      "panels": [
        {
          "title": "Application Response Time",
          "type": "graph",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "rate(http_server_requests_seconds_sum{container=\"webgoat\"}[5m]) / rate(http_server_requests_seconds_count{container=\"webgoat\"}[5m])"
            }
          ]
        },
        {
          "title": "HTTP Error Rate",
          "type": "graph",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "sum(rate(http_server_requests_seconds_count{container=\"webgoat\",status=~\"5..\"}[5m])) / sum(rate(http_server_requests_seconds_count{container=\"webgoat\"}[5m])) * 100"
            }
          ]
        },
        {
          "title": "Container Resource Usage",
          "type": "graph",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{container=\"webgoat\"}[5m])) by (pod)"
            },
            {
              "expr": "sum(container_memory_usage_bytes{container=\"webgoat\"}) by (pod)"
            }
          ]
        }
      ]
    }
    